<mat-card>
    <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let i of randomQuoteIdx">
            <i matLine>{{quotes[i]['quote']}}</i>
            <p matLine>~ <a [href]="quotes[i]['url']" class="mat-body-2">{{quotes[i]['author']}}</a></p>
        </mat-list-item>
    </mat-list>
</mat-card>

<mat-card>
    <h1 class="mat-headline">Blog</h1>
    <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let i of blog | async">
            <h4 mat-line><a routerLink="/blog/{{i.url}}" class="mat-body-2">{{i.title}}</a></h4>
            <p mat-line>{{i.date_str}}</p>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
</mat-card>
