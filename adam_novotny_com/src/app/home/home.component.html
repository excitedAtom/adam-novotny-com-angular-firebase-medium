<mat-card>
    <h1 class="mat-headline">Food For Thought</h1>
    <mat-list role="list">
        <mat-list-item role="listitem">
            <h4 mat-line><a href="https://en.wikipedia.org/wiki/V%C3%A1clav_Havel" target="_blank" class="mat-body-2">Vaclav Havel</a></h4>
            <p mat-line>Truth and love will overcome lies and hatred</p>
            <mat-divider></mat-divider>
        </mat-list-item>
        <mat-list-item role="listitem">
            <p mat-line><a href="https://en.wikipedia.org/wiki/Mahatma_Gandhi" target="_blank" class="mat-body-2">Mahatma Gandhi</a></p>
            <p mat-line>Live as if you were to die tomorrow. Learn as if you were to live forever</p>
        </mat-list-item>
    </mat-list>
</mat-card>

<mat-card>
    <h1 class="mat-headline">Blog</h1>
    <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let i of blog | async">
            <h4 mat-line><a routerLink="/blog/{{i.url}}" class="mat-body-2">{{i.title}}</a></h4>
            <p mat-line>{{i.date_str}}</p>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
</mat-card>
